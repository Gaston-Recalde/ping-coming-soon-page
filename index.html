<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
  <title>Ping coming soon page</title>

</head>
<body>

  <main class="container">

    <header class="header">

      <img src="./images/logo.svg" alt="Icon Ping" class="header__logo">
      <h1 class="header__h1">We are launching <span class="h1__span">soon!</span></h1>
      <p class="header__p">Subscribe and get notified</p>

      <form action="" class="header__form" id="form">
        <div class="form__email">
          <input type="email" name="email" class="email" id="email" placeholder="Your email address...">
          <small id="error" class="small">Please provide a valid email address</small>
        </div>
        <button type="submit" class="button" id="button">Notify Me</button>
      </form>

    </header>

    <div class="imagen">
      <img src="./images/illustration-dashboard.png" alt="illustration Dashboard" class="imagen__logo">
    </div>

    <div class="social">
      <div class="social__i">
        <i class="uil uil-facebook-f"></i>
        <i class="uil uil-twitter"></i>
        <i class="uil uil-instagram"></i>
      </div>

      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gast√≥n Recalde</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
